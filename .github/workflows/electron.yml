name: Electron Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release (e.g., v1.0.0). Leave empty if not applicable.'
        required: false
      os:
        description: 'Operating system to build for (all, ubuntu-latest, windows-latest, macos-latest)'
        required: false
        default: 'all'
  push:
    branches:
      - electron
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'branch'
    outputs:
      tag_created: ${{ steps.tag.outputs.tag_created }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: v${VERSION}"

      - name: Check if tag exists
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            echo "Creating new tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi

  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref_type == 'tag'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.15.1]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.9
          run_install: false

      - name: Get pnpm store directory
        id: get-pnpm-store-path
        shell: bash
        run: |
          echo "store_path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-pnpm-store-path.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # Install Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      # Build
      - name: Build Electron app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pnpm run electron:build:win
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pnpm run electron:build:mac
          else
            pnpm run electron:build:linux
          fi
        shell: bash

      # Upload artifacts from this platform
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.deb
            dist/*.AppImage
            dist/*.zip
          retention-days: 1
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref_type == 'tag' || github.ref == 'refs/heads/electron'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-combined
          merge-multiple: true

      # Create Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the workflow_dispatch input tag if available, else use the Git ref name.
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          # Only branch pushes remain drafts. For workflow_dispatch and tag pushes the release is published.
          draft: ${{ github.event_name != 'workflow_dispatch' && github.ref_type == 'branch' }}
          # For tag pushes, name the release as "Release <tagname>", otherwise "Electron Release".
          name: ${{ (github.event_name == 'push' && github.ref_type == 'tag') && format('Release {0}', github.ref_name) || 'Electron Release' }}
          files: |
            dist-combined/*.exe
            dist-combined/*.dmg
            dist-combined/*.deb
            dist-combined/*.AppImage
            dist-combined/*.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
